<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="/public/css/payment.css">
    <style>
        .btn a{
            text-decoration: none;
            color: white;
        }
    </style>

</head>
<body>
	


<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <form id="loginForm">
        <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" id="email" class="input" placeholder="Coding Market" required>
        <span class="error-message" id="usernameError"></span>
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" id="email" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
        <span class="error-message" id="usernameError"></span>
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" id="email" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00" required>
          <span class="error-message" id="usernameError"></span>
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" id="email" class="input" data-mask="000" placeholder="000" required>
          <span class="error-message" id="usernameError"></span>
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <button class="btn" type="submit">
        <a href="/public/success.html">Pay</a>
      </Button> 
      
    </div>
    </form>
    
  </div>
</div>
    <script src="/public/js/form3.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
